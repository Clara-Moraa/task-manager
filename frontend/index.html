<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg:        #0f0f11;
      --surface:   #18181c;
      --border:    #2a2a32;
      --accent:    #c8f04d;
      --accent2:   #5b6af0;
      --text:      #e8e8ec;
      --muted:     #5c5c6e;
      --danger:    #f05b5b;
      --mono:      'DM Mono', monospace;
      --sans:      'Syne', sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      min-height: 100vh;
      padding: 32px 20px 60px;
    }

    /* ── Header ── */
    header {
      max-width: 860px;
      margin: 0 auto 40px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      padding-bottom: 18px;
    }
    header h1 {
      font-size: clamp(28px, 5vw, 44px);
      font-weight: 800;
      letter-spacing: -1px;
      line-height: 1;
    }
    header h1 span { color: var(--accent); }
    .task-count {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.05em;
    }

    /* ── Layout ── */
    .wrapper {
      max-width: 860px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 28px;
      align-items: start;
    }
    @media (max-width: 680px) {
      .wrapper { grid-template-columns: 1fr; }
    }

    /* ── Panel (form) ── */
    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      position: sticky;
      top: 24px;
    }
    .panel-label {
      font-family: var(--mono);
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 11px;
      font-family: var(--mono);
      color: var(--muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    input, textarea, select {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 13px;
      padding: 10px 12px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.2s;
      -webkit-appearance: none;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
    }
    textarea { resize: vertical; min-height: 80px; }

    .btn-row { display: flex; gap: 10px; margin-top: 4px; }

    button {
      font-family: var(--sans);
      font-size: 13px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: opacity 0.15s, transform 0.1s;
    }
    button:active { transform: scale(0.97); }
    .btn-primary {
      background: var(--accent);
      color: #0f0f11;
      flex: 1;
    }
    .btn-primary:hover { opacity: 0.88; }
    .btn-cancel {
      background: var(--border);
      color: var(--muted);
      display: none;
    }
    .btn-cancel:hover { color: var(--text); }

    /* ── Task list ── */
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .list-header h2 {
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
    }
    .filter-tabs {
      display: flex;
      gap: 6px;
    }
    .tab {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--muted);
      font-size: 11px;
      font-family: var(--mono);
      padding: 5px 10px;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: all 0.15s;
    }
    .tab.active, .tab:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* ── Task card ── */
    .task-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 10px;
      display: flex;
      gap: 14px;
      align-items: flex-start;
      transition: border-color 0.2s;
      animation: slideIn 0.22s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .task-card:hover { border-color: #3a3a48; }

    .dot {
      width: 9px; height: 9px;
      border-radius: 50%;
      margin-top: 6px;
      flex-shrink: 0;
    }
    .dot-pending     { background: var(--muted); }
    .dot-in_progress { background: var(--accent2); box-shadow: 0 0 8px var(--accent2); }
    .dot-completed   { background: var(--accent); box-shadow: 0 0 8px var(--accent); }

    .task-body { flex: 1; min-width: 0; }
    .task-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .task-title.done { text-decoration: line-through; color: var(--muted); }
    .task-notes {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
      white-space: pre-wrap;
    }
    .task-meta {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .badge {
      font-family: var(--mono);
      font-size: 10px;
      letter-spacing: 0.08em;
      padding: 3px 8px;
      border-radius: 4px;
      text-transform: uppercase;
    }
    .badge-pending     { background: #2a2a32; color: var(--muted); }
    .badge-in_progress { background: #1e2040; color: #8899ff; }
    .badge-completed   { background: #1e2a12; color: var(--accent); }
    .due-label {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted);
    }
    .due-label.overdue { color: var(--danger); }

    .task-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex-shrink: 0;
    }
    .btn-edit {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 11px;
      font-family: var(--mono);
      padding: 5px 10px;
      border-radius: 6px;
    }
    .btn-edit:hover { border-color: var(--accent2); color: var(--accent2); }
    .btn-del {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 11px;
      font-family: var(--mono);
      padding: 5px 10px;
      border-radius: 6px;
    }
    .btn-del:hover { border-color: var(--danger); color: var(--danger); }

    /* ── States ── */
    .empty-state {
      text-align: center;
      padding: 48px 0;
      color: var(--muted);
    }
    .empty-state p { font-size: 13px; font-family: var(--mono); margin-top: 8px; }

    .toast {
      position: fixed;
      bottom: 24px; right: 24px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      padding: 12px 18px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.25s;
      pointer-events: none;
      z-index: 999;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.err  { border-color: var(--danger); color: var(--danger); }

    .spinner {
      display: inline-block; width: 16px; height: 16px;
      border: 2px solid var(--border); border-top-color: var(--accent);
      border-radius: 50%; animation: spin 0.7s linear infinite; vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <header>
    <h1>Work<span>board</span></h1>
    <span class="task-count" id="taskCount">— tasks</span>
  </header>

  <div class="wrapper">

    <!-- ── Form panel ── -->
    <div class="panel">
      <div class="panel-label" id="formMode">+ new task</div>

      <label for="fTitle">Title</label>
      <input type="text" id="fTitle" placeholder="What needs doing?" autocomplete="off"/>

      <label for="fNotes">Notes</label>
      <textarea id="fNotes" placeholder="Any extra context..."></textarea>

      <label for="fStatus">Status</label>
      <select id="fStatus">
        <option value="pending">Pending</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <label for="fDeadline">Deadline</label>
      <input type="datetime-local" id="fDeadline"/>

      <div class="btn-row">
        <button class="btn-primary" onclick="handleSubmit()">Save</button>
        <button class="btn-cancel" id="cancelBtn" onclick="resetForm()">Cancel</button>
      </div>
    </div>

    <!-- ── Task list ── -->
    <div>
      <div class="list-header">
        <h2>Tasks</h2>
        <div class="filter-tabs">
          <button class="tab active" data-filter="all"     onclick="setFilter('all',this)">All</button>
          <button class="tab"        data-filter="pending"     onclick="setFilter('pending',this)">Pending</button>
          <button class="tab"        data-filter="in_progress" onclick="setFilter('in_progress',this)">Active</button>
          <button class="tab"        data-filter="completed"   onclick="setFilter('completed',this)">Done</button>
        </div>
      </div>
      <div id="taskList"></div>
    </div>

  </div>

  <div class="toast" id="toast"></div>

  <script>
    const API = 'http://127.0.0.1:8000/api/tasks';
    let allTasks   = [];
    let activeFilter = 'all';
    let editingId  = null;

    // ── Fetch + render ────────────────────────────────────────────────────

    async function loadTasks() {
      renderList('<div style="padding:32px;text-align:center"><span class="spinner"></span></div>');
      try {
        const res   = await fetch(API);
        if (!res.ok) throw new Error();
        allTasks = await res.json();
        applyFilter();
      } catch {
        notify('Could not reach the backend — is it running?', true);
        renderList('<div class="empty-state"><p>Backend offline.</p></div>');
      }
    }

    function applyFilter() {
      const shown = activeFilter === 'all'
        ? allTasks
        : allTasks.filter(t => t.progress === activeFilter);
      document.getElementById('taskCount').textContent =
        `${allTasks.length} task${allTasks.length !== 1 ? 's' : ''}`;
      renderList(shown.length ? shown.map(buildCard).join('') : emptyState());
    }

    function setFilter(f, el) {
      activeFilter = f;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
      applyFilter();
    }

    function renderList(html) {
      document.getElementById('taskList').innerHTML = html;
    }

    function emptyState() {
      return `<div class="empty-state">
        <p>Nothing here yet.</p>
      </div>`;
    }

    // ── Build a single card ───────────────────────────────────────────────

    function buildCard(t) {
      const overdue = t.deadline && new Date(t.deadline) < new Date() && t.progress !== 'completed';
      const dueStr  = t.deadline
        ? `<span class="due-label ${overdue ? 'overdue' : ''}">
            ${overdue ? '⚠ overdue · ' : ''}${fmtDate(t.deadline)}
           </span>`
        : '';
      const titleClass = t.progress === 'completed' ? 'task-title done' : 'task-title';

      return `
        <div class="task-card" id="card-${t.id}">
          <span class="dot dot-${t.progress}"></span>
          <div class="task-body">
            <div class="${titleClass}">${esc(t.title)}</div>
            ${t.notes ? `<div class="task-notes">${esc(t.notes)}</div>` : ''}
            <div class="task-meta">
              <span class="badge badge-${t.progress}">${t.progress.replace('_',' ')}</span>
              ${dueStr}
            </div>
          </div>
          <div class="task-actions">
            <button class="btn-edit" onclick="startEdit(${t.id})">edit</button>
            <button class="btn-del"  onclick="deleteTask(${t.id})">del</button>
          </div>
        </div>`;
    }

    // ── Form logic ────────────────────────────────────────────────────────

    async function handleSubmit() {
      const title = document.getElementById('fTitle').value.trim();
      if (!title) { notify('Title is required', true); return; }

      const payload = {
        title,
        notes:    document.getElementById('fNotes').value.trim() || null,
        progress: document.getElementById('fStatus').value,
        deadline: document.getElementById('fDeadline').value || null,
      };

      try {
        const url    = editingId ? `${API}/${editingId}` : API;
        const method = editingId ? 'PUT' : 'POST';
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || 'Request failed');
        }
        notify(editingId ? 'Task updated.' : 'Task created.');
        resetForm();
        loadTasks();
      } catch (e) {
        notify(e.message || 'Something went wrong', true);
      }
    }

    function startEdit(id) {
      const t = allTasks.find(x => x.id === id);
      if (!t) return;
      editingId = id;
      document.getElementById('fTitle').value    = t.title;
      document.getElementById('fNotes').value    = t.notes || '';
      document.getElementById('fStatus').value   = t.progress;
      document.getElementById('fDeadline').value = t.deadline ? t.deadline.slice(0, 16) : '';
      document.getElementById('formMode').textContent = '✎ editing task';
      document.getElementById('cancelBtn').style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
      editingId = null;
      document.getElementById('fTitle').value    = '';
      document.getElementById('fNotes').value    = '';
      document.getElementById('fStatus').value   = 'pending';
      document.getElementById('fDeadline').value = '';
      document.getElementById('formMode').textContent = '+ new task';
      document.getElementById('cancelBtn').style.display = 'none';
    }

    async function deleteTask(id) {
      if (!confirm('Delete this task?')) return;
      try {
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        allTasks = allTasks.filter(t => t.id !== id);
        applyFilter();
        notify('Deleted.');
      } catch {
        notify('Could not delete task', true);
      }
    }

    // ── Helpers ───────────────────────────────────────────────────────────

    function fmtDate(iso) {
      const d = new Date(iso);
      return d.toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' })
           + ' ' + d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit' });
    }

    function esc(s) {
      return String(s)
        .replace(/&/g,'&amp;').replace(/</g,'&lt;')
        .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    let toastTimer;
    function notify(msg, isErr = false) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.className = 'toast show' + (isErr ? ' err' : '');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => { el.className = 'toast'; }, 3000);
    }

    loadTasks();
  </script>
</body>
</html>
